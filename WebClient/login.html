<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="Login">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
    <title>Users Management</title>

    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="LoginController">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal" ng-submit="login()">
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" ng-model="form.Identity" class="form-control"  />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="form.Credential" class="form-control" />
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-default">Sign In</button>
                    </div>
                    <div class="text-center">
                        <a href="#" class="btn btn-link">Forgot e-mail or password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="config/app.global.js"></script>
    <script src="/resources/js/app.login.js"></script>
</body>
</html>
